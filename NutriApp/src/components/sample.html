<!DOCTYPE html>
<html lang="en">
<head>
    <title>Waves</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #vanta-canvas {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="vanta-canvas"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script type="text/javascript">
        VANTA.WAVES({
          el: "#vanta-canvas",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00
        })
        </script>
</body>
</html>
